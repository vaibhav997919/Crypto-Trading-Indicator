<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto News</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
            line-height: 1.6;
            padding: 20px;
        }

        .title {
            font-weight: 600;
            font-size: 2.5rem;
            text-align: center;
            margin-top: 20px;
            text-transform: uppercase;
            color: #f1f1f1;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #ff7f50, #00bfff);
            padding: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        nav {
            background-color: #222;
            padding: 12px 0;
            text-align: center;
            margin-top: 20px;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #f1f1f1;
            font-size: 1.1rem;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #ff7f50;
            color: #fff;
        }

        #news {
            margin-top: 40px;
        }

        #news h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        #news-list {
            list-style-type: none;
            padding-left: 0;
        }

        #news-list li {
            background-color: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        #news-list li a {
            text-decoration: none;
            color: #f5f5f5;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        #news-list li a:hover {
            color: #ff7f50;
        }

        footer {
            background-color: #222;
            color: #ccc;
            padding: 15px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 50px;
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">
            <span class="crypto">Crypto</span>
            <span class="trading">Trading</span>
            <span class="indicator">Indicator</span>
        </h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="indicator.html">Indicators</a></li>
                <li><a href="calculat.html">Coin Details</a></li>
                <li><a href="agents.html">Top Agents</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="support.html">Support Center</a></li>
            </ul>
        </nav>
    </header>

    <div id="news">
        <h2>Latest Crypto News</h2>
        <ul id="news-list">
            <!-- News articles will be dynamically populated here -->
        </ul>
    </div>

    <footer>
        <p>&copy; 2024 Crypto Trading Indicator. All rights reserved.</p>
    </footer>

    <script>
        async function fetchCryptoNews() {
    try {
        const response = await fetch('https://newsapi.org/v2/everything?q=crypto&apiKey=5c00ae6c3c3b4431bbf1725846731545');
        const data = await response.json();

        // Populate the News Section
        const newsList = document.getElementById('news-list');
        newsList.innerHTML = data.articles.slice(0, 5).map(article => 
            `<li><a href="${article.url}" target="_blank">${article.title}</a></li>`
        ).join('');
    } catch (error) {
        console.error("Error fetching crypto news:", error);
    }
}

// Fetch crypto news on page load
window.onload = () => {
    fetchCryptoNews();
};

    </script>
</body>
</html>
